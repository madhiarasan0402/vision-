services:
  # Full Stack Service (Python Backend serving React Frontend)
  - type: web
    name: gesture-control-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: WS_HOST
        value: 0.0.0.0